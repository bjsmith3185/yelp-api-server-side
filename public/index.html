<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Yelp Search Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Moment.js -->
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script> -->

  <!-- Google Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet"> -->



  <!-- CSS -->
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->

</head>

<body>
  <div id="home">
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2">

          <h2>This is the yelp search Page!</h2>
          <form class="clearfix mb-4" action="">

            <div class="form-group">
              <label for="example-description">Enter name of food truck</label>
              <input class="form-control" id="foodTruckName" aria-describedby="example-description" placeholder="Enter food truck name">
            </div>

            <button id="submit" class="btn btn-primary float-right">Submit</button>
          </form>

        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <div class="result-title">Search Results:</div>

          <div id="results" class="text-center"></div>

        </div>
      </div>

      <script type="text/javascript" src="js/yelp_search.js"></script>
</body>

</html>
